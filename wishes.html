    .friend-card:hover {

    }

    .friend-card a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      font-size: 1.5em;
    }

    footer {
      margin-top: 30px;
      font-size: 1.2em;
      color: #003366;
    }
